    <form class="form" action="result.hmtl">

        const groupTitleField = form.querySelector('.form__field_group-title');
        const groupTitleFieldControl = groupTitleField.querySelector('.field__control');

        groupTitleFieldControl.addEventListener('input', (event) => {
            const target = event.target;

            console.log(target.value);
            console.log('input');
        });
        groupTitleFieldControl.addEventListener('change', () => {
            console.log('change');
        });
        groupTitleFieldControl.addEventListener('focus', () => {
            console.log('focus');
        });
        groupTitleFieldControl.addEventListener('blur', () => {
            console.log('blur');
        });
    </script>
</body>
