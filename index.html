<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>

            font-family: Arial, Helvetica, sans-serif;

<body>
    <h1>Освойте новую профессию и улучшите качество жизни</h1>

    <p>Помогаем выбрать профессию, в которой вы добьетесь наилучших результатов.</p>
    <input id="input">
    <button id="button">Я учебная кнопка!</button>
    <img id="logo" src="https://cdn-user53347.skyeng.ru/assets/images/core/layout/header/skyeng-logo.svg">
    <a href="https://sky.pro">Учиться здесь</a>
    <script>
        const button = document.getElementById('button');

        const input = document.getElementById('input');

        const logo = document.getElementById('logo');

        console.log(logo.src);

        button.onclick = function () {

            button.textContent = 'Я кнопка, которой поменяли надпись';

            input.value = 'Это значение не мое, мне его через джаваскрипт подкинули';
        }
    </script>
