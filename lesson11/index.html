<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .group-dropdown__other_hidden{
            display: none;
        }
    </style>
</head>

<body>
    <h1>Типовые виджеты</h1>
    <div class="username">
        <div class="username__login">
            <label for="login">Имя пользователя</label>
            <input
                id="login"
                name="login"
                class="username__login-control"
            >
        </div>
        <div class="username__as-guest">
            <label for="as-guest">Войти как гость</label>
            <input
                id="as-guest"
                name="as-guest"
                class="username__as-guest-control"
                type="checkbox"
            >
        </div>
    </div>
    <div class="group-dropdown">
        <div class="group-dropdown__select">
            <label for="group-type">Направление группы</label>
            <select
                id="group-type"
                name="group-type"
                class="group-dropdown__dropdown"
            >
                <option value="FD">Фронтенд разработка</option>
                <option value="QA">Тестирование</option>
                <option value="AD">Аналитика данных</option>
                <option value="@@OTHER@@">Другое...</option>
            </select>
        </div>
        <div class="group-dropdown__other group-dropdown__other_hidden">
            <label for="title">Название</label>
            <input
                id="title"
                name="title"
                class="group-dropdown__other-input"
            >
        </div>
    </div>
    <div class="dropdown"></div>
    <input class="suggest">
    <script src="./src/lib/template-engine.js"></script>
    <script src="./src/username.js"></script>
    <script src="./src/group-dropdown.js"></script>
    <script src="./src/dropdown.js"></script>
    <script src="./src/suggest.js"></script>
    <script src="./src/data/cities.js"></script>
    <script>
        const username = new Username(document.querySelector('.username'));

        const groupDropdown = new GroupDropdown(document.querySelector('.group-dropdown'));

        const dropdown = new Dropdown(
            document.querySelector('.dropdown'),
            {
                title: 'Ваш любимый виджет',
                menuItems: [{
                    title: 'Тултип',
                    value: 'tooltip',
                }, {
                    title: 'Саджест',
                    value: 'suggest',
                }, {
                    title: 'Модальное окно',
                    value: 'modal',
                }],
                otherInputTitle: 'Название виджета, который нравится: ',
                otherMenuItemTitle: 'Ничего из вышеперечисленного',
            }
        );

        const suggest = new Suggest(document.querySelector('.suggest'), {
            data: cities.map(city => city.city),
        });
    </script>
</body>

</html>
