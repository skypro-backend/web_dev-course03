<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button class="request-button">
        Узнайте имя пользователя
    </button>
    <button class="another-request-button">
        Узнайте рейтинг
    </button>
    <button class="yet-another-request-button">
        Узнайте профессии
    </button>
    <script>
        const requestButton = document.querySelector('.request-button');

        const noop = () => { };

        function request({
            method = 'GET',
            url,
            type = 'json',
            onSuccess = noop,
            onError = noop
        }) {
            const req = new XMLHttpRequest();

            req.open(method, url);
            req.responseType = type;

            req.onload = function (event) {
                const target = event.target;

                if (target.status !== 200) {
                    onError(target.statusText);

                    return;
                }

                onSuccess(target.response);
            }

            req.onerror = function () {
                onError();
            }

            req.send();
        }

        requestButton.addEventListener('click', () => {
            request({
                url: 'user.json',
                onSuccess: (data) => {
                    console.log(data.username);
                }
            });
        });

        const anotherRequestButton = document.querySelector('.another-request-button');

        anotherRequestButton.addEventListener('click', () => {
            request((data) => {
                console.log(data.rating);
            });
        });

        const yetAnotherRequestButton = document.querySelector('.yet-another-request-button');

        yetAnotherRequestButton.addEventListener('click', () => {
            request((data) => {
                console.log(data.professions);
            });
        });
    </script>
</body>

</html>
