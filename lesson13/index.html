<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button class="timer-button">
        Сообщение скоро прибудет в консоль
    </button>
    <button class="another-timer-button">
        Сообщение очень скоро прибудет в консоль
    </button>
    <button class="yet-another-timer-button">
        Сообщение прибудет не так скоро, как хотелось бы
    </button>
    <script>
        const timerButton = document.querySelector('.timer-button');

        function delay(timeout, callback) {
            setTimeout(callback, timeout);
        }

        timerButton.addEventListener('click', () => {
            debugger;
            delay(3000, () => {
                console.log('timer click');
            });
        });

        const anotherTimerButton = document.querySelector('.another-timer-button');

        anotherTimerButton.addEventListener('click', () => {
            delay(1000, () => {
                console.log('another timer click');
            });
        });

        const yetAnotherTimerButton = document.querySelector('.yet-another-timer-button');

        yetAnotherTimerButton.addEventListener('click', () => {
            delay(5000, () => {
                console.log('yet another timer click');
            });
        });
    </script>
</body>

</html>
