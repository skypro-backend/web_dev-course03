<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        .button {
            padding: 8px 4px;
            border: 1px solid black;
            border-radius: 3px;
        }

        .promo_active {
            background: #fc0;
        }
    </style>
</head>

<body>
    <h1>Document Object Model</h1>
    <button class="button" data-clicks="0">Я кнопка, которая переезжает на классы</button>
    <button class="button" data-clicks="0">Я другая кнопка, которая переезжает на классы</button>
    <script>
        const buttons = document.getElementsByClassName('button');

        function buttonClickHandler() {

            console.log('Это клик по какой-то кнопке');

            console.log(this);

            let clicks = +this.dataset.clicks;

            clicks += 1;

            console.log(clicks);

            this.dataset.clicks = clicks;
        }

        for (const button of buttons) {

            button.onclick = buttonClickHandler;
        }
    </script>
</body>

</html>
