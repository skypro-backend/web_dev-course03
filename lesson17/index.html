<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./node_modules/vanillajs-datepicker/dist/css/datepicker.min.css">
    <link rel="stylesheet" href="./node_modules/notyf/notyf.min.css">
    <link rel="stylesheet" href="./node_modules/slim-select/dist/slimselect.min.css">
</head>

<body>
    <h1 class="title">jQuery</h1>
    <input type="text" class="datepicker-field">
    <button class="start">Начать процесс!</button>
    <form class="modal-form">
        <div class="form-field">
            <label for="title">Заголовок окна</label>
            <input name="title" id="title" class="modal-form__control">
        </div>
        <div class="form-field">
            <label for="text">Текст сообщения</label>
            <input name="text" id="text " class="modal-form__control">
        </div>
        <div class="form-field">
            <label for="confirmButtonText">Надпись на кнопке</label>
            <input name="confirmButtonText" id="confirmButtonText" class="modal-form__control">
        </div>
        <div class="form-field">
            <label for="icon">Надпись на кнопке</label>
            <select name="icon" id="icon" class="select-icon-type modal-form__control">
                <option value="info">
                    Информация
                </option>
                <option value="question">
                    Вопрос
                </option>
                <option value="success">
                    Успех
                </option>
                <option value="error">
                    Ошибка
                </option>
            </select>
            <button>Показать окно</button>
        </div>
    </form>
    <input class="credit-card">
    <script src="./node_modules/jquery/dist/jquery.min.js"></script>
    <script src="./node_modules/vanillajs-datepicker/dist/js/datepicker.min.js"></script>
    <script src="./node_modules/vanillajs-datepicker/dist/js/locales/ru.js"></script>
    <script src="./node_modules/notyf/notyf.min.js"></script>
    <script src="./node_modules/sweetalert2/dist/sweetalert2.all.min.js"></script>
    <script src="./node_modules/slim-select/dist/slimselect.min.js"></script>
    <script src="./node_modules/maska/dist/maska.js"></script>
    <script>
        $('.title').text('Я научилася использовать jQuery!');

        const elem = document.querySelector('.datepicker-field');

        const datepicker = new Datepicker(elem, {
            format: 'dd.yy.yyyy',
            language: 'ru',
        });

        const notyf = new Notyf();
        const startButton = document.querySelector('.start');

        startButton.addEventListener('click', () => {
            notyf.open({
                type: 'info',
                background: 'blue',
                message: 'Процесс запущен'
            });

            setTimeout(() => {
                notyf.success('Процесс успешно заввершен')
            }, 5000)
        });

        const modalForm = document.querySelector('.modal-form');

        modalForm.addEventListener('submit', (event) => {
            event.preventDefault();

            const formElements = modalForm.querySelectorAll('.modal-form__control');

            const options = {};

            formElements.forEach((el) => {
                options[el.name] = el.value;
            });

            Swal.fire(options);
        });

        new SlimSelect({
            select: '.select-icon-type'
        });

        const mask = Maska.create('.credit-card', {
            mask: '#### #### #### ####'
        });
    </script>
</body>

</html>
